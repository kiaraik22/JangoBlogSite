{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>


<body>
        <div class="header">
            <div class="havbar">
                <nav class="nav">
                    <span><a class="nav-link active" aria-current="page" href="{% url 'blog:index' %}">Главная</a></span>
                    <span><a class="nav-link" href="{% url 'blog:add_post' %}">Новый пост</a></span>
                    <span><a class="nav-link" href="">О книгах</a></span>
                    <span><a class="nav-link" href="{% url 'blog:about' %}">О блоге</a></span>
                </nav>
            </div>
            <div class="reg">
                <nav class="nav">
                    {% if not user.is_authenticated %}
                        <span><a class="nav-link" href="{% url 'users:login' %}">Вход</a></span>
                        <span><a class="nav-link" href="{% url 'users:register' %}">Регистрация</a></span>
                    {% else %}
                        <span><a class="nav-link" href="{% url 'users:profile' pk=user.pk %}">{{ user.username }}</a></span>
                        <span><a class="nav-link" href="{% url 'users:logout' %}">Выйти</a></span>
                    {% endif %}
            </div>
        </div>

    {% if messages %}
    
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
   
    {% endif %}

{% block content%}
{% endblock content%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>    

</html>
